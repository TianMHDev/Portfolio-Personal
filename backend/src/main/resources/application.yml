quarkus:
  rest:
    path: /api
  hibernate-orm:
    log:
      sql: true

  http:
    cors:
      enabled: true
      origins: "*"
      methods: GET,POST,PUT,DELETE,OPTIONS
      headers: "*"
      exposed-headers: Content-Disposition
  
  # Resend API Configuration
resend:
  api.key: ${RESEND_API_KEY:REPLACE_ME}

  security:
    auth:
      enabled-in-dev-mode: true

  smallrye-jwt:
    enabled: true

  swagger-ui:
    always-include: true
    path: /swagger-ui

"%dev":
  quarkus:
    datasource:
      db-kind: postgresql
      devservices:
        enabled: true
        db-name: portfolio
    hibernate-orm:
      database:
        generation: drop-and-create
      sql-load-script: import.sql

"%prod":
  quarkus:
    datasource:
      db-kind: postgresql
      username: ${DB_USERNAME:postgres}
      password: ${DB_PASSWORD:}
      jdbc:
        url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:railway}
    hibernate-orm:
      database:
        generation: update

mp:
  jwt:
    verify:
      issuer: https://sebastian-portfolio.com
      publickey:
        content: ${MP_JWT_VERIFY_PUBLICKEY:MISSING}

smallrye:
  jwt:
    sign:
      key:
        content: ${SMALLRYE_JWT_SIGN_KEY:MISSING}

openapi:
  info:
    title: Sebastian Portfolio API
    version: 1.0.0
    description: REST API for managing projects and contacts for a professional portfolio.
